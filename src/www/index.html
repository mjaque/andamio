<body>
	<!-- Utilizamos un div para cada vista de la aplicación -->
	<div id=divMenu>
		<p>Vista de Menú</p>
	</div>
	<div id=divVista1>
		<h1>Título de Vista1</h1>
		<!-- No usamos ids para evitar la colisión de nombres con otras vistas. Usamos referencias relativas -->
		<fieldset>
			<legend>Acción 1</legend>
			<p><label>Campo 1:<input required></label></p>
    	  	<p class=error >Ha fallado la validación del campo 1</p>
      		<p><label>Campo 2:<input required></p>
  	    	<p class=error >Ha fallado la validación del campo 2</p>
    	  	<button>Enviar</button>
		</fieldset>
	</div>
	<div id=divVista2>
		<p>Contenido de vista2</p>
	</div>

	<!-- Cargamos el controlador de la aplicación -->
	<script type=module src=js/controlador.js></script>
</body>
